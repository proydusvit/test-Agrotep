

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Тест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="filter.js"></script>
    <script src="sort.js"></script>
    <script src="about.js"></script>

</head>

<body>

    <div class="logo">
        <span style="color: aliceblue;">Привіт, <strong>Mike</strong></span>
        <span>Logo</span>
    </div>

    <nav id="mySidebar">
        <div>
            <div><i class="fa fa-truck fa-fw"></i>&nbsp;<span class="link"> link1</span></div>
            <div><i class="fa fa-tree fa-fw"></i>&nbsp; <span class="link"> link2</span></div>
            <div><i class="fa fa-balance-scale fa-fw"></i>&nbsp;<span class="link"> link3</span></div>
        </div>
    </nav>

    <div style="width:80%; margin-left:auto">
        <header>
            <h5><b><i class="fa fa-diamond"></i> Статистика</b></h5>
        </header>

        <div>
            <div>
                <h5>Власники котиків</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="name">
                                <div class="box"><span>Ім'я</span> <span> <input type="text" id="nameFilter" style="width:75px" placeholder="Пошук"> <button id="sortByNameAsc">↑</button> <button id="sortByNameDesc">↓</button> </span></div>
                            </th>
                            <th class="name">
                                <div class="box"><span>Прізвище</span> <span><input type="text" id="surnameFilter" style="width:75px" placeholder="Пошук"> <button id="sortBySurnameAsc">↑</button> <button id="sortBySurnameDesc">↓</button></span> </div>
                            </th>
                            <th class="name">
                                <div class="box"><span>Бали</span><span> <input type="text" id="scoreFilter" style="width:75px" placeholder="Пошук"> <button id="sortByScoreDesc">↑</button> <button id="sortByScoreAsc">↓</button></span></div>
                            </th>
                            <th style="width:45%">Факт</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Артур</td>
                        <td>Юс</td>
                        <td>50</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Жанна</td>
                        <td>Котлінска</td>
                        <td>94</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Юлія</td>
                        <td>Корж</td>
                        <td>67</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Богдан</td>
                        <td>Синовій</td>
                        <td>25</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Катря</td>
                        <td>Грай</td>
                        <td>45</td>
                        <td></td>
                    </tr>
                </table><br>
                <button id="showCatFacts">Більше інформації &nbsp;<i class="fa fa-bug"></i></button>
                <div id="catFacts" style="display: none;">
                    <h3>Цікаві факти про котиків:</h3>
                    <p id="catFact"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
