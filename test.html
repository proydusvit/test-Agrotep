<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Тест</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

    </style>
    <script src="filter.js"></script>
    <script src="sort.js"></script>
    <script src="about.js"></script>
</head>

<body class="w3-light-grey">

    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <nav class="w3-sidebar w3-bar-block" style="width:15%" id="mySidebar"><br>
        <div class="w3-container w3-row">

            <div class="w3-col s8 w3-bar">
                <span>Привіт, <strong>Mike</strong></span><br>
            </div>
        </div>
        <hr>

        <div class="w3-bar-block">
            <div class="w3-bar-item w3-button w3-padding"><i class="fa fa-truck fa-fw"></i>&nbsp; link1</div>
            <div class="w3-bar-item w3-button w3-padding"><i class="fa fa-tree fa-fw"></i>&nbsp; link2</div>
            <div class="w3-bar-item w3-button w3-padding"><i class="fa fa-balance-scale fa-fw"></i>&nbsp; link3</div>
        </div>
    </nav>

    <div class="w3-main" style="margin-left:300px; margin-top:43px">

        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-diamond"></i> Статистика</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">

            <div class="w3-container">
                <h5>Власники котиків</h5>
                <table class="w3-table-all">
                    <thead>
                        <tr class="w3-blue">
                            <th> Ім'я <input type="text" id="nameFilter" style="width:75px" placeholder="Пошук"> <button id="sortByNameAsc">зростання</button> <button id="sortByNameDesc">спадання</button> </th>
                            <th>Прізвище <input type="text" id="surnameFilter" style="width:75px" placeholder="Пошук"> <button id="sortBySurnameAsc">зростання</button> <button id="sortBySurnameDesc">спадання</button> </th>
                            <th>Бали <input type="text" id="scoreFilter" style="width:75px" placeholder="Пошук"> <button id="sortByScoreAsc">зростання</button> <button id="sortByScoreDesc">спадання</button> </th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Артур</td>
                        <td>Юс</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Жанна</td>
                        <td>Котлінска</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Юлія</td>
                        <td>Корж</td>
                        <td>67</td>
                    </tr>
                    <tr>
                        <td>Богдан</td>
                        <td>Синовій</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Катря</td>
                        <td>Грай</td>
                        <td>45</td>
                    </tr>
                </table><br>
                <button class="w3-button w3-dark-grey" id="showCatFacts">Більше інформації &nbsp;<i class="fa fa-bug"></i></button>
                <div id="catFacts" style="display: none;">
                    <h3>Цікаві факти про котиків:</h3>
                    <p id="catFact"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
